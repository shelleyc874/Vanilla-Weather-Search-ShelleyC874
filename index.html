<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelley's Weather App</title>
  </head>
  <body>
     <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Saturday 15:32</span>, moderate rain<br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature"
              >24</span
            >
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>

    <footer>
      Coded by
      <a href="https://github.com/shelleyc874" target="_blank"
        >Shelley Coultish</a
      >, is open-sourced on
      <a
        href="https://github.com/shelleyc874/Vanilla-Weather-Search-ShelleyC874"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://shelleysweatherapp.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
